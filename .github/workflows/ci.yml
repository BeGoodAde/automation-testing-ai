name: 游빍 Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # JavaScript Testing
  javascript-tests:
    name: 游릳 JavaScript Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: 游닌 Checkout Code
      uses: actions/checkout@v4
      
    - name: 游릭 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 游닍 Install Dependencies
      run: npm ci
      
    - name: 游빍 Run Tests
      run: npm test
      
    - name: 游늵 Generate Coverage
      run: npm run test:coverage
      
    - name: 游늳 Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info

  # Python Testing  
  python-tests:
    name: 游냀 Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']
    
    steps:
    - name: 游닌 Checkout Code
      uses: actions/checkout@v4
      
    - name: 游냀 Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: 游닍 Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 游빍 Run Data Tests
      run: python test_cleaning.py
      
    - name: 游늵 Run Analytics
      run: python data-analysis.py

  # Code Quality
  code-quality:
    name: 游댌 Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: 游닌 Checkout Code
      uses: actions/checkout@v4
      
    - name: 游냀 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 游닍 Install Quality Tools
      run: |
        pip install black flake8 isort
        
    - name: 游꿛 Check Code Formatting
      run: |
        black --check . || echo "Code formatting issues found"
        isort --check-only . || echo "Import sorting issues found"
        flake8 . || echo "Linting issues found"