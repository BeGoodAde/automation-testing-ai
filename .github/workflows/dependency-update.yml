name: üîÑ Dependency Updates

on:
  schedule:
    - cron: '0 8 * * 1'  # Every Monday at 8 AM
  workflow_dispatch:

jobs:
  update-dependencies:
    name: üì¶ Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Update Python dependencies
      run: |
        pip install pip-tools
        pip-compile --upgrade requirements.in || true
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Update npm dependencies
      run: |
        npm update
        npm audit fix || true
    
    - name: Run tests after updates
      run: |
        pip install -r requirements.txt
        python -m pytest tests/ -v --tb=short -x
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'üîÑ Update dependencies'
        title: 'üîÑ Automated dependency update'
        body: |
          ## üîÑ Automated Dependency Update
          
          This PR updates project dependencies to their latest versions.
          
          ### üìã Changes
          - Updated Python dependencies
          - Updated npm dependencies
          - Fixed security vulnerabilities (if any)
          
          ### ‚úÖ Testing
          All tests have been run and passed with the updated dependencies.
          
          ### üîç Review Checklist
          - [ ] Check for breaking changes in updated packages
          - [ ] Verify all tests pass
          - [ ] Review security vulnerability fixes
          - [ ] Update documentation if needed
        branch: dependency-updates
        delete-branch: true

